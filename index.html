<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Workout Program</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f7f9fc; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
    h1 { text-align: center; color: #333; }
    .day-title { font-size: 1.5rem; margin: 20px 0 10px; color: #444; }
    .exercise { margin-bottom: 15px; }
    .emoji { font-size: 1.2rem; margin-right: 8px; }
    a { color: #0066cc; text-decoration: none; }
    .nutrition { background: #e6f7ff; padding: 10px; border-left: 4px solid #0099cc; margin-top: 20px; }
    .day-selector { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; gap: 5px; }
    .day-button { background: #dceeff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; color: #333; transition: background 0.3s; }
    .day-button:hover, .day-button.active { background: #4c8eda; color: #fff; }
    .browse-note { text-align: center; margin-top: 20px; font-style: italic; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí™ Weekly Workout Program</h1>
    <div class="browse-note">Click a day to browse your workout and nutrition plan!</div>
    <div class="day-selector" id="daySelector"></div>
    <div id="program"></div>
  </div>

  <script>
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    const workoutPlan = { /* SAME OBJECT AS BEFORE */ };

    function renderDay(dayIndex) {
      const day = workoutPlan[dayIndex];
      const programDiv = document.getElementById('program');
      document.querySelectorAll('.day-button').forEach((btn, i) => btn.classList.toggle('active', i === dayIndex));
      programDiv.innerHTML = `
        <h2 class="day-title">${day.title}</h2>
        <div>
          ${day.exercises.map(ex => `
            <div class="exercise">
              <span class="emoji">${ex.emoji}</span>${ex.text}<br>
              <a href="${ex.link}" target="_blank">Watch Demo</a>
            </div>
          `).join('')}
        </div>
        <div class="nutrition"><strong>üçΩÔ∏è Nutrition Tip:</strong> ${day.nutrition}</div>
      `;
    }

    const selector = document.getElementById('daySelector');
    days.forEach((day, index) => {
      const button = document.createElement('button');
      button.textContent = day;
      button.className = 'day-button';
      button.onclick = () => renderDay(index);
      selector.appendChild(button);
    });

    renderDay(new Date().getDay());
  </script>
</body>
</html>
